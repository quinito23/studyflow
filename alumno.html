<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Alumnos</title>

    <style>
        body{
            font-family: 'Roboto', sans-serif;
            background-color: #112a4a;
            color: #f8f9fa;
            font-size: 16px;
        }
        h2{
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 1.5rem;
        }

        .form-label{
            font-weight: 500;
            color: white;
        }

        .form-control, .form-select{
            background-color: white;
            color: #333;
            border-radius: 5px;
        }

        .btn-primary{
            background-color: #007bff;
            border-color: #007bff;
        }

        .table thead{
            background-color: #007bff;
            color: white;
        }

        .table{
            margin-top: 2rem;
            background-color: #e9ecef;
            color: #333;
        }

        .table tbody tr{
            background-color: #d3d6db;
        }

        .table th, .table td{
            text-align: center;
        }

        .error-message {
            background-color: #f8d7da;
            color: #dc3545;
            padding: 0.75rem;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }

        .form-title{
            align-items: center;
        }

        .modal-content{
            background-color: #112a4a;
            color: #f8f9fa;
            border-radius: 5px;
        }

        .modal-header{
            border-color: #ffffff33;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .modal-header, .modal-footer{
            border-color: #ffffff33;
            text-align: center;
        }

        .modal-title{
            color: white;
            text-align: center;
        }

        .modal-body p{
            margin: 0.5rem 0;
        }

        .modal-body p strong{
            color: white;
            font-weight: 500;
            display: inline-block;
            width: 180px;
        }

        .modal-body p span{
            color: #d3d6db;
        }
    </style>

</head>
<body class="p-4">
    <h2 class="text-center" id="form-title">Nuevo Alumno</h2>
    <!--Formulario para crear o editar un alumno-->
    <form id="alumno-form" class="row g-3">
        <div class="col-md-6">
            <label for="correo" class="form-label">Correo:</label>
            <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="col-md-6">
            <label for="contrasenia" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="contrasenia" required>
        </div>
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="col-md-6">
            <label for="apellidos" class="form-label">Apellidos:</label>
            <input type="text" class="form-control" id="apellidos" required>
        </div>
        <div class="col-md-6">
            <label for="DNI" class="form-label">DNI:</label>
            <input type="text" class="form-control" id="DNI" required>
        </div>
        <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="text" class="form-control" id="telefono" required>
        </div>
        <div class="col-md-6">
            <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="fecha_nacimiento" required>
        </div>
        <div class="col-md-6">
            <label for="rol" class="form-label">Rol</label>
            <select id="rol" class="form-select">
                <option value="administrador">Administrador</option>
                <option value="profesor">Profesor</option>
                <option value="alumno" selected>Alumno</option>
            </select>
        </div>
        <input type="hidden" id="id_usuario">
        <div class="mt-3">
            <button class="btn btn-primary" type="submit">Crear</button>
        </div>
        
    </form>

    <h2 class="text-center">Alumnos</h2>

    <!--Creamos la tabla para mostrar a los alumnos-->

    <table class="table" id="tabla-alumnos">
        <thead>
            <tr class="table-primary">
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">DNI</th>
                <th scope="col">Telefono</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody id="alumnos-lista">
            <!--Aquí serán listados los alumnos-->
        </tbody>
    </table>

    <div id="error-message"></div>

    <!--Creamos un modal emergente de botstrpas para mostrar la informacion de un usuario al pulsar el botón de info-->

    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Información del alumno</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Nombre:</strong><span id="modal-nombre"></span></p>
                    <p><strong>Apellidos:</strong><span id="modal-apellidos"></span></p>
                    <p><strong>Correo:</strong><span id="modal-correo"></span></p>
                    <p><strong>Contraseña</strong><span id="modal-contrasenia"></span></p>
                    <p><strong>DNI:</strong><span id="modal-DNI"></span></p>
                    <p><strong>Teléfono:</strong><span id="modal-telefono"></span></p>
                    <p><strong>Fecha de Nacimiento:</strong><span id="modal-fecha_nacimiento"></span></p>
                    <p><strong>Rol:</strong><span id="modal-rol"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //creamos la funcio para enviar la solicitud ajax a la API con los datos del formulario
        function hacerSolicitud(url, metodo, datos, callback){
            const xhr = new XMLHttpRequest();
            xhr.open(metodo, url, true);
            xhr.setRequestHeader('Content-type', 'application/json');
            xhr.onreadystatechange = function () {
                if(xhr.readyState == 4){
                    callback(xhr.status, xhr.responseText);
                }
            };
            xhr.send(datos ? JSON.stringify(datos) : null);
        }

        //creamos la funcion para crear un nuevo alumno
        function crearAlumno(event){
            event.preventDefault();

            const id_usuario = document.getElementById("id_usuario").value;
            const correo = document.getElementById("correo").value;
            const contrasenia = document.getElementById("contrasenia").value;
            const nombre = document.getElementById("nombre").value;
            const apellidos = document.getElementById("apellidos").value;
            const DNI = document.getElementById("DNI").value;
            const telefono = document.getElementById("telefono").value;
            const fecha_nacimiento= document.getElementById("fecha_nacimiento").value || null;
            const rol = document.getElementById("rol").value;

            const alumno = {correo, contrasenia, nombre, apellidos, DNI, telefono, fecha_nacimiento, rol, id_usuario};

            if(id_usuario){
                //si existe el id del usuario , significa que estamos actualizando el profesor , por lo que hacemos una solicitud PUT

                hacerSolicitud('alumno_api.php', 'PUT', alumno, function(status,response){
                    if(status === 200){
                        document.getElementById("alumno-form").reset(); 
                        cargarAlumnos();
                        // resetear el titulo y el boton
                        document.getElementById("id_usuario").value=null;
                        document.getElementById("form-title").innerText = "Nuevo alumno";
                        document.querySelector("button[type='submit']").textContent = "Crear alumno";
                    }else{
                        document.getElementById("error-message").innerText = 'Error al actualizar el alumno';
                    }
                });
            }else{
                hacerSolicitud('alumno_api.php', 'POST', alumno, function(status, response){
                    if(status === 200){
                        // limpiamos el formulario y recargamos la lista de alumnos
                        document.getElementById("alumno-form").reset();
                        cargarAlumnos();
                    }else{
                        document.getElementById("error-message").innerText = 'Error al crear el profesor';
                    }
                });
            }
        }

        //funcion para cragar todos los alumnos de la base de datos

        function cargarAlumnos(){
            hacerSolicitud('alumno_api.php', 'GET', null, function(status, response){
                if(status === 200){
                    const alumnos = JSON.parse(response);
                    const listaAlumnos = document.getElementById("alumnos-lista");
                    listaAlumnos.innerHTML = '';
                    alumnos.forEach(alumno => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${alumno.nombre}</td>
                            <td>${alumno.apellidos}</td>
                            <td>${alumno.DNI}</td>
                            <td>${alumno.telefono}</td>
                            <td>
                                <button onclick = "mostrarInfo(${alumno.id_usuario})">Info</button>
                                <button onclick = "editarAlumno(${alumno.id_usuario})">Editar</button>
                                <button onclick = "eliminarAlumno(${alumno.id_usuario})">Eliminar</button>
                            </td>
                        `;
                        listaAlumnos.appendChild(row);
                    });
                }else{
                    document.getElementById("error-message").innerText = 'Error al cargar alumnos'
                }
            });
        }

        //funcion para cargar la información del alumno en el modal para mostrarla

        function mostrarInfo(id_usuario){
            hacerSolicitud(`alumno_api.php?id=${id_usuario}`, 'GET', null, function(status,response){
                if(status === 200){
                    const alumno = JSON.parse(response);
                    if(alumno){
                        document.getElementById("modal-nombre").textContent = alumno.nombre || 'N/A';
                        document.getElementById("modal-apellidos").textContent = alumno.apellidos || 'N/A';
                        document.getElementById("modal-correo").textContent = alumno.correo || 'N/A';
                        document.getElementById("modal-contrasenia").textContent = alumno.contrasenia || 'N/A';
                        document.getElementById("modal-DNI").textContent = alumno.DNI || 'N/A';
                        document.getElementById("modal-telefono").textContent = alumno.telefono || 'N/A';
                        document.getElementById("modal-fecha_nacimiento").textContent = alumno.fecha_nacimiento || 'N/A';
                        document.getElementById("modal-rol").textContent = alumno.rol || 'N/A';

                        //mostramos el modal usando Bootstraps
                        const modal = new bootstrap.Modal(document.getElementById("infoModal"));
                        modal.show();

                    }
                }else{
                    document.getElementById("error-message").innerHTML = 'Error al cargar los datos del alumno';
                    document.getElementById("error-message").style.display = 'block';
                }
            });
        }

        //funcion para eliminar un alumno

        function eliminarAlumno(id_usuario){
            if(confirm('¿Estás seguro de que quieres eliminar este alumno?')){
                //creamos un objeto json con el id del alumno
                const data = {"id_usuario": id_usuario}

                //hacemos la solicitud
                hacerSolicitud('alumno_api.php', 'DELETE', data, function(status,response){
                    if(status === 200){
                        cargarAlumnos();
                    }else{
                        document.getElementById("error-message").innerText = 'Error al eliminar el alumno';
                    }
                });
            }
        }

        //funcion para editar un alumno

        function editarAlumno(id_usuario){
            // primero tenemos que obtener los datos del alumno a editar para cargar sus datos en el formulario
            hacerSolicitud(`alumno_api.php?id=${id_usuario}`, 'GET', null, function(status, response){
                if(status === 200){
                    const alumno = JSON.parse(response);
                    if(alumno){
                        document.getElementById("correo").value = alumno.correo;
                        document.getElementById("contrasenia").value = alumno.contrasenia;
                        document.getElementById("nombre").value = alumno.nombre;
                        document.getElementById("apellidos").value = alumno.apellidos;
                        document.getElementById("DNI").value = alumno.DNI;
                        document.getElementById("telefono").value = alumno.telefono;
                        document.getElementById("fecha_nacimiento").value = alumno.fecha_nacimiento || '';
                        document.getElementById("rol").value = alumno.rol;
                        document.getElementById("id_usuario").value = alumno.id_usuario;

                        document.querySelector("button[type='submit']").textContent = "Actualizar"
                    }
                }else{
                    document.getElementById("error-message").innerText = 'Error al cargar los datos del alumno';
                }
            });
        }

        //inicializar 

        document.getElementById("alumno-form").addEventListener("submit", crearAlumno);
        window.onload=cargarAlumnos;

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        
</body>
</html>
