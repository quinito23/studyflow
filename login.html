<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        body{
            background-color: #2D2C55;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card{
            max-width: 400px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-card .card-header{
            background-color: #0d6efd;
            color: white;
            text-align: center;
            border-top-right-radius: 15px;
            border-top-left-radius: 15px;
        }

        .login-card .card-body{
            padding: 2rem;
        }

        .btn-primary{
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="https://imgur.com/a/89qEh8Q.png">
        </div>
    </div>

                <div class="card login-card">
                    <!--Encabezado de la tarjeta-->
                    <div class="card-header">
                        <h3>Iniciar Sesión</h3>
                    </div>
                    <!--Crear el cuerpo de la tarjeta-->
                    <div class="card-body">
                        <div id="error-message" class="alert alert-danger d-none"></div>
                        <!--Creamos el formulario del login-->
                        <form id="login-form">
                            <!--Creamos el campo para introducir el correo electronico-->
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo electronico</label>
                                <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese el correo electronico" required>
                            </div>
                            <!--Campo para la contraseña-->
                            <div class="mb-3">
                                <label for="contrasenia" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contrasenia" name="contrasenia" placeholder="Ingrese la contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
                <script>
                    //funcion para enviar una solicitud AJAX a la API
                    function hacerSolicitud(url, metodo, datos, callback){
                        const xhr = new XMLHttpRequest();
                        xhr.open(metodo, url, true);
                        xhr.setRequestHeader('Content-Type', 'application/json');
                        xhr.onreadystatechange = function () {
                            if(xhr.readyState == 4){
                                callback(xhr.status, xhr.responseText);
                            }
                        };
                        xhr.send(datos ? JSON.stringify(datos) : null);
                    }

                    //funcion para manejar el login
                    function iniciarSesion(event){
                        event.preventDefault();

                        const correo = document.getElementById("correo").value;
                        const contrasenia = document.getElementById("contrasenia").value;

                        const usuario = {correo: correo, contrasenia: contrasenia};

                        hacerSolicitud('login_api.php', 'POST', usuario, function(status, response){
                            if(status == 200){
                                const result = JSON.parse(response);
                                if(result.message === "Login exitoso"){
                                    if(result.rol === "administrador"){
                                        window.location.href = 'dashboard.php';
                                    }else if(result.rol === "alumno"){
                                        window.location.href = 'PanelAlumno.php';
                                    }else if(result.rol === "profesor"){
                                        window.location.href = 'PanelProfesor.php';
                                    }
                                    
                                }else{
                                    document.getElementById("error-message").innerText = result.message;
                                    document.getElementById("error-message").classList.remove('d-none');
                                }
                            }else{
                                document.getElementById("error-message").innerText = 'Error al iniciar sesión, compruebe sus credenciales';
                                document.getElementById("error-message").classList.remove('d-none');
                            }
                        })
                    }

                    //inicializar
                    document.getElementById("login-form").addEventListener("submit",iniciarSesion);
                </script>

</body>
</html>
