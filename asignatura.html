    <script>
        const notificacion = document.getElementById("notificacion");

            //Función para hacer soliictudes AJAX
            function hacerSolicitud(url, metodo, datos, callback) {
            const xhr = new XMLHttpRequest();
            xhr.open(metodo, url, true);
            xhr.setRequestHeader('Content-type', 'application/json');
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    callback(xhr.status, xhr.responseText);
                }
            };
            xhr.send(datos ? JSON.stringify(datos) : null);
        }

        function cargarAsignaturas(){
            hacerSolicitud('asignatura_api.php', 'GET', null, function(status, response){
                if (status === 200){
                    try{
                        const asignaturas = JSON.parse(response);
                        const listaAsignaturas = document.getElementById("lista-asignaturas");
                        listaAsignaturas.innerHTML = '';

                        asignaturas.forEach(asignatura => {
                            const row = `
                            <tr>
                                <td>${asignatura.nombre}</td>
                                <td>${asignatura.descripcion}</td>
                                <td>${asignatura.nivel}</td>
                                <td>

                                    <div class="d-grip gap-2 d-md-block">
                                        <button class="btn btn-info btn-sm" onclick = "mostrarInfo(${asignatura.id_asignatura})">
                                            <i class="bi bi-info-circle"></i>
                                        </button>
                                        <button class="btn btn-success btn-sm" onclick = "editarAsignatura(${asignatura.id_asignatura})">
                                            <i class="bi bi-pencil-square"></i>
                                        </button>
                                        <button class="btn btn-danger btn-sm" onclick = "eliminarAsignatura(${asignatura.id_asignatura})">
                                            <i class="bi bi-trash3"></i>
                                        </button>
                                    </div>
                                </td>
                                    `;
                                listaAsignaturas.innerHTML += row;
                        });

                    }catch(e){
                        mostrarNotificacion("Error al cargar las asignaturas");
                    }
                }
            });    
        }

        function editarAsignatura(idAsignatura){
            const data = {id_asignatura: idAsignatura};
            hacerSolicitud('asignatura_api.php', 'POST', data, function(status, respoonse){
                if (status === 200){
                    const asignatura = JSON.parse(response);
                    if(asignatura){
                        document.getElementById("nombre").value = asignatura.nombre;
                        document.getElementById("descripcion").value = asignatura.descripcion;
                        document.getElementById("nivel").value = asignatura.nivel;
                        document.getElementById("id_asignatura").value = asignatura.id_asignatura;
                        document.querySelector("button[typr='submit']").textContent = "Actualizar";
                    }else{
                        mostrarNotificacion('Error al cargar los datos de la asignatura');
                    }
                }
            });
        }

        function eliminarAsignatura(idAsignatura){
            if(confirm('¿Estás seguro de que quieres eliminar esta asignatura?')){
                const data = {"id_asignatura": idAsignatura};
                hacerSolicitud('asignatura_api.php', 'DELETE', data, function(status, response){
                    if(status === 200){
                        cargarAsignaturas();
                    }else{
                        mostrarNotificacion('Error al eliminar la asignatura');
                    }
                });
            }
        }
    </script>
