<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        body {
            background-color: #2D2C55;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .login-card {
            max-width: 400px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-card .card-header {
            background-color: #0d6efd;
            color: white;
            text-align: center;
            border-top-right-radius: 15px;
            border-top-left-radius: 15px;
        }

        .login-card .card-body {
            padding: 2rem;
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
        }

        /* Estilo para las tabs */
        .nav-tabs {
            justify-content: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid #0d6efd;
        }

        .nav-tabs .nav-link {
            color: #f8f9fa;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1.1rem;
        }

        .nav-tabs .nav-link:hover {
            color: #0d6efd;
            border-bottom: 2px solid #0d6efd;
        }

        .nav-tabs .nav-link.active {
            color: #0d6efd;
            border-bottom: 2px solid #0d6efd;
            background-color: transparent;
        }

        /* Ajustar el contenedor de las tabs */
        .tab-content {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="https://imgur.com/a/89qEh8Q.png">
        </div>
    </div>

    <!-- Tabs de Bootstrap -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-tab-pane" type="button" role="tab" aria-controls="login-tab-pane" aria-selected="true">Iniciar Sesión</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="registro-tab" data-bs-toggle="tab" data-bs-target="#registro-tab-pane" type="button" role="tab" aria-controls="registro-tab-pane" aria-selected="false">Registro</button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <!-- Pestaña de Iniciar Sesión -->
        <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel" aria-labelledby="login-tab" tabindex="0">
            <div class="card login-card">
                <div class="card-header">
                    <h3>Iniciar Sesión</h3>
                </div>
                <div class="card-body">
                    <div id="error-message-login" class="alert alert-danger d-none"></div>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="correo-login" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo-login" name="correo" placeholder="Ingrese el correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="contrasenia-login" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasenia-login" name="contrasenia" placeholder="Ingrese la contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Pestaña de Registro -->
        <div class="tab-pane fade" id="registro-tab-pane" role="tabpanel" aria-labelledby="registro-tab" tabindex="0">
            <div class="card login-card">
                <div class="card-header">
                    <h3>Registro</h3>
                </div>
                <div class="card-body">
                    <div id="error-message-registro" class="alert alert-danger d-none"></div>
                    <div id="success-message-registro" class="alert alert-success d-none"></div>
                    <form id="registro-form">
                        <div class="mb-3">
                            <label for="correo-registro" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo-registro" name="correo" placeholder="Ingrese el correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="contrasenia-registro" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasenia-registro" name="contrasenia" placeholder="Ingrese la contraseña" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombre-registro" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre-registro" name="nombre" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellidos-registro" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos-registro" name="apellidos" placeholder="Ingrese sus apellidos" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono-registro" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono-registro" name="telefono" placeholder="Ingrese su teléfono" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <script>
        // Función para enviar una solicitud AJAX a la API
        function hacerSolicitud(url, metodo, datos, callback) {
            const xhr = new XMLHttpRequest();
            xhr.open(metodo, url, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    callback(xhr.status, xhr.responseText);
                }
            };
            xhr.send(datos ? JSON.stringify(datos) : null);
        }

        // Función para manejar el login
        function iniciarSesion(event) {
            event.preventDefault();

            const correo = document.getElementById("correo-login").value;
            const contrasenia = document.getElementById("contrasenia-login").value;

            const usuario = { correo: correo, contrasenia: contrasenia };

            hacerSolicitud('login_api.php', 'POST', usuario, function(status, response) {
                const errorMessage = document.getElementById("error-message-login");
                if (status == 200) {
                    const result = JSON.parse(response);
                    if (result.message === "Login exitoso") {
                        if (result.rol === "administrador") {
                            window.location.href = 'dashboard.php';
                        } else if (result.rol === "alumno") {
                            window.location.href = 'PanelAlumno.php';
                        } else if (result.rol === "profesor") {
                            window.location.href = 'PanelProfesor.php';
                        }
                    } else {
                        errorMessage.innerText = result.message;
                        errorMessage.classList.remove('d-none');
                    }
                } else {
                    errorMessage.innerText = 'Error al iniciar sesión, compruebe sus credenciales';
                    errorMessage.classList.remove('d-none');
                }
            });
        }

        // Función para manejar el registro
        function registrarAnonimo(event) {
            event.preventDefault();

            const correo = document.getElementById("correo-registro").value;
            const contrasenia = document.getElementById("contrasenia-registro").value;
            const nombre = document.getElementById("nombre-registro").value;
            const apellidos = document.getElementById("apellidos-registro").value;
            const telefono = document.getElementById("telefono-registro").value;

            const anonimo = { correo, contrasenia, nombre, apellidos, telefono };

            hacerSolicitud('anonimo_api.php', 'POST', anonimo, function(status, response) {
                const errorMessage = document.getElementById("error-message-registro");
                const successMessage = document.getElementById("success-message-registro");
                if (status == 201) {
                    const result = JSON.parse(response);
                    successMessage.innerText = result.message || 'Solicitud enviada con éxito. Espere a que un administrador la apruebe.';
                    successMessage.classList.remove('d-none');
                    errorMessage.classList.add('d-none');
                    document.getElementById("registro-form").reset();
                } else {
                    const result = JSON.parse(response);
                    errorMessage.innerText = result.message || 'Error al enviar la solicitud';
                    errorMessage.classList.remove('d-none');
                    successMessage.classList.add('d-none');
                }
            });
        }

        // Inicializar
        document.getElementById("login-form").addEventListener("submit", iniciarSesion);
        document.getElementById("registro-form").addEventListener("submit", registrarAnonimo);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
